    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="artist.images | noimage" alt="">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank"> 
              Ir a la p√°gina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>

</div>
